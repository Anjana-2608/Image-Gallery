<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAllery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <span class="loader"></span>
    <div class="view-image">
           <img src="https://plus.unsplash.com/premium_photo-1753093847143-379f076c1400?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="">
           <span>X</span>
    </div>
    <div class="image-container">
   </div>
   <button type="button" class="addBtn">Add Image</button>
    <form class="pop-up">
        <div class="PopUp-Header">
        <span id="add">Add Image</span>
        <span id="close">X</span>
        </div>
        <label for="title" class="title">Title</label>
        <input type="text" id="title" class="title" placeholder="Enter Your Title">

        <label for="URL" class="URL">URL(Base 64 String)</label>
        <input type="text" id="URL" class="URL" placeholder="Enter Your URL">

        <button type="submit" class="submit">Submit</button>
            </form>
   <script src="index.js"></script>
    </body>
    
    </html>
